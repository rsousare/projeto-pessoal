<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Delete Person</h1>
    <img class="fullWidth" src="assets/img/area-create.jpg" alt="Criar Area">

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>First Name</mat-label>
        <input
        [(ngModel)]="person.firstName"
        name="firstName"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input
        [(ngModel)]="person.lastName"
        name="lastName"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>dns</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Email</mat-label>
        <input
        [(ngModel)]="person.email"
        name="email"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Area Id</mat-label>
        <input
        [(ngModel)]="person.areaId"
        name="areaId"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>crop</mat-icon>
      </mat-form-field>
    </p>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Delete</button>
    <button type="button" (click)="cancelar()" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>

  </form>
</div>
