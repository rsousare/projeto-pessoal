<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Update Person</h1>
    <img class="fullWidth" src="assets/img/area-create.jpg" alt="Update Area">

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>First Name</mat-label>
        <input
        [(ngModel)]="person.firstName"
        name="firstName"
        [formControl]="firstName"
        required
        matInput
        placeholder="Ex:.James">
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input
        [(ngModel)]="person.lastName"
        name="lastName"
        [formControl]="lastName"
        required
        matInput
        placeholder="Ex:.Bond">
        <mat-icon matSuffix>dns</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Email</mat-label>
        <input
        [(ngModel)]="person.email"
        name="email"
        [formControl]="email"
        required
        matInput
        placeholder="Ex:.james@sapo.pt">
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Area Id</mat-label>
        <input
        [(ngModel)]="person.areaId"
        name="areaId"
        [formControl]="area"
        required
        matInput
        placeholder="Ex:.1">
        <mat-icon matSuffix>crop</mat-icon>
      </mat-form-field>
    </p>
    <!--p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Area Name</mat-label>
        <input
        matInput
        [value]="person.areaId"
        disabled>
        <mat-icon matSuffix>crop</mat-icon>
      </mat-form-field>
    </p-->

    <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Update</button>
    <button type="button" (click)="cancelar()" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>

  </form>
</div>
