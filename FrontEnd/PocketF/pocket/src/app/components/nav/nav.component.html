<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <img src="assets/img/menu.jpg" alt="Imagem de Navegação">
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="home">
        <i class="material-icons">home</i>
        Home
      </a>
      <a mat-list-item routerLink="area">
        <i class="material-icons">account_circle</i>
        Area
      </a>
      <a mat-list-item routerLink="person">
        <i class="material-icons">person</i>
        People
      </a>
      <a mat-list-item routerLink="project">
        <i class="material-icons">work</i>
        Project
      </a>
      <a mat-list-item (click)="logout()">
        <i class="material-icons">logout</i>
        Logout
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="white">
      <span class="spacer"></span>
      <span *ngIf="userName">Welcome, {{ userName }}!</span>
    </mat-toolbar>
    <app-header></app-header>
    <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
