<div class="container mat-elevation-z8">
  <form class="form" [formGroup]="useForm" (ngSubmit)="create()">
    <h1 class="fullWidth">New User</h1>
    <img class="fullWidth" src="assets/img/user.jpg" alt="Create User">

    <section class="section">
      <mat-checkbox (change)="addPerfil(3, $event.checked)" class="margin" color="primary">Employee</mat-checkbox>
      <mat-checkbox (change)="addPerfil(2, $event.checked)" class="margin" color="primary">Manager</mat-checkbox>
      <mat-checkbox (change)="addPerfil(1, $event.checked)" class="margin" color="primary">Admin</mat-checkbox>
    </section>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Email</mat-label>
        <input
        formControlName="email"
        matInput
        placeholder="Ex:.james@sapo.pt">
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Password</mat-label>
        <input
        formControlName="password"
        type="password"
        matInput
        placeholder="Ex:.A123">
        <mat-icon matSuffix>key</mat-icon>
      </mat-form-field>
    </p>

    <!--div>
      <label for="userTypeId">User Type ID:</label>
      <input id="userTypeId" formControlName="userTypeId" type="number" />
      <div *ngIf="useForm.get('userTypeId').invalid && useForm.get('userTypeId').touched">
      </div>
    </div-->

    <button type="submit" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Register</button>
    <button type="button" (click)="cancelar()" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>

  </form>
</div>
