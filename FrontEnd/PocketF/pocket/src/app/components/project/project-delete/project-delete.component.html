<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Delete Project</h1>
    <img class="fullWidth" src="assets/img/area-create.jpg" alt="Delete Project">

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Name</mat-label>
        <input
        [(ngModel)]="project.name"
        name="name"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>work</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Start Date</mat-label>
        <input
        [(ngModel)]="project.startDate"
        name="startDate"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>calendar_month</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>End Date</mat-label>
        <input
        [(ngModel)]="project.endDate"
        name="endDate"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>calendar_month</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Area Id</mat-label>
        <input
        [(ngModel)]="project.areaId"
        name="areaId"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>crop</mat-icon>
      </mat-form-field>
    </p>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Delete</button>
    <button type="button" (click)="cancelar()" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>

  </form>
</div>
